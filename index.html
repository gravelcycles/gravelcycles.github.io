<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Grossman - Projects</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 20px;
            line-height: 1.7;
            color: #333;
            background-color: #f8f8f8;
            text-align: left;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 5px; /* Added a bit of margin below name */
            color: #222;
            margin-top: 0; /* Reset top margin in case there was any */
        }

        .github-link {
            display: block; /* Make it a block element to sit on its own line */
            margin-top: 5px; /* Add a little spacing above the GitHub link */
            font-size: 1em; /* Slightly smaller font size for the link */
            color: #007bff; /* Link color - could be adjusted */
            text-decoration: none; /* Remove underline by default */
        }

        .github-link:hover {
            text-decoration: underline; /* Underline on hover */
        }


        h2 {
            font-size: 2em;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            color: #444;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #ddd;
        }
        li:last-child {
            border-bottom: none;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            margin-right: 0px;
        }
        a:hover {
            text-decoration: underline;
        }

        .project-description {
            font-size: 0.95em;
            color: #666;
            display: inline;
        }


        footer {
            text-align: left;
            margin-top: 40px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #777;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>David Grossman</h1>
            <a class="github-link" href="https://github.com/gravelcycles" target="_blank" rel="noopener noreferrer">gravelcycles (GitHub)</a>
        </header>

        <main>
            <section>
                <h2>Projects</h2>
                <ul>
                    <li>
                        <a href="projects/freetone/compare.html">Freetone Color Finder</a>
                        <span class="project-description"> - Created to help my partner match colors to <a href="https://www.culturehustleusa.com/products/freetone" target="_blank" rel="noopener noreferrer">Freetone</a> colors, an alternative to the now costly Pantone system.</span>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 David Grossman</p>
        </footer>
    </div>

</body>
</html>
